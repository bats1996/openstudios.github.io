<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

  
    <body style="margin: 0; overflow: hidden;">
       
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: true;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset-flag.glb"
                ></a-asset-item>

                <a-asset-item
                id="animated-asset-cat"
                src="assets/asset-cat.gltf"
              ></a-asset-item>

                <a-asset-item
                id="india-asset"
                src="assets/asset-india.glb"
                ></a-asset-item>

              <video
                src="assets/asset-catherine.mp4"
                preload="auto"
                id="vid"
                response-type="arraybuffer"
                loop="true"
                crossorigin
                webkit-playsinline
                autoplay ="true"
                muted="false"
                playsinline
              ></video>

              <sound 
                src="assets/asset.mp3"
                preload="auto" 
                id="sound"
                autoplay="true" 
              ><sound>

            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1 1 1"
                    gps-entity-place="latitude: 51.534938; longitude: -0.125173;"
                ></a-entity>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-cat"
                    scale="2.2957866146019565 2.2957866146019565 2.2957866146019565"
                    gps-entity-place="latitude: 51.53545223406967; longitude: -0.12577649205923083;"
              ></a-entity>

              <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#india-asset"
                    scale="2.2957866146019565 2.2957866146019565 2.2957866146019565"
                    gps-entity-place="latitude: 51.53545223406967; longitude: -0.12577649205923083;"
              ></a-entity>
        
              <a-video
                    src="#vid"
                    position='0 0.1 0'
                    rotation="-90 0 0"
                    look-at="[gps-camera]"
                    videohandler
                    smooth="true"
                    smoothCount="10"
                    smoothTolerance="0.01"
                    smoothThreshold="5"
                    autoplay="false"
                    scale="1 1 1"
                    gps-entity-place="latitude: 51.53541795471287; longitude: -0.12374455993267476;"
                ></a-video>


              <a-sound 
                src="#sound"
                autoplay="true"
                gps-entity-place="latitude: 51.53545223406967; longitude: -0.12577649205923083;"
              ></a-sound>

                <a-camera look-controls-enabled='true' arjs-look-controls='smoothingFactor: 0.1' gps-camera='minDistance: 5' ></a-camera>
        </a-scene>
    </body>
</html>
