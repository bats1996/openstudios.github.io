<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="slide.css">

        <!-- Import the component -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

        <title>Off the grid - model viewer</title>
    
    </head>

    <body>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="#">Title:</a>
            <a href="#">Name</a>
            <a href="#">Bio/Info/Whatever</a>
            <a href="#">Social Media or Website</a>
        </div>
        
        <div id="main">
            <button class="openbtn" onclick="openNav()">☰ More Info</button>  
        </div>

        <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "40%";
        }
        
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            }
        </script>


        <model-viewer src="assets/asset-flag.glb" poster="assets/asset-flag.png" shadow-intensity="1" ar ar-scale="fixed" camera-controls alt="A 3D model carousel">
    
            <button slot="ar-button" id="ar-button">
            View in your space
            </button>
        
            <div id="ar-prompt">
                <img src="assets/asset-flag.png">
            </div>
        
            <div class="slider">
                <div class="slides">
                    <button class="slide selected" onclick="switchSrc(this, 'asset-flag')" style="background-image: url('assets/asset-flag.png');">
            
                    </button><button class="slide" onclick="switchSrc(this, 'asset-cat')" style="background-image: url('assets/asset-cat.png');">
            
                    </button><button class="slide" onclick="switchSrc(this, 'asset-julia')" style="background-image: url('assets/asset-julia.png');">
                    
                    </button><button class="slide" onclick="switchSrc(this, 'asset-india')" style="background-image: url('assets/asset-india.png');">
                    
                    <!-- </button><button class="slide" onclick="switchSrc(this, 'Canoe')" style="background-image: url('assets/ShopifyModels/Canoe.png');">    
                    </button> -->
                </div>
            </div>
        </model-viewer>
    
        <script type="module">
            const modelViewer = document.querySelector("model-viewer");
        
            window.switchSrc = (element, name) => {
            const base = "assets/" + name;
            modelViewer.src = base + '.glb';
            modelViewer.poster = base + '.png';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => {element.classList.remove("selected");});
            element.classList.add("selected");
            };
        
            document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
            // Keep slider interactions from affecting the XR scene.
            ev.preventDefault();
            });
        </script>
    </body>
</html>
