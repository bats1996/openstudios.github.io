          <script>
            let granaryLat = 51.535765;
            let granaryLon = -0.125017;

            function setup() {
              console.log('starting');
              noStroke();
              // get position once
              if (!navigator.geolocation) {
                alert("navigator.geolocation is not available");
              }
              navigator.geolocation.getCurrentPosition(setPos);
            }

            function setPos(position) {
              var viewerLat = position.coords.latitude;
              var viewerLon = position.coords.longitude;
                
              if (dist(granaryLat,granaryLon,viewerLat,viewerLon)>100){
              document.getElementById("granarySquare").disabled = true;
              } else {
              document.getElementById("granarySquare").disabled = false;
              }
            }
          </script>
